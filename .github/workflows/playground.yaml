name: Playground

on:
  push:
    branches:
      - main
      
jobs:
  testOne:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Commit and push tracking plan changes
      run: |
        mkdir hi
        cd hi
        echo >> pact.log
    - name: Upload tracking plan as artifact
      uses: actions/upload-artifact@v2
      with:
        name: file
        path: pact.log
  placeholder:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.7"
    - name: Check out another repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        repository: hitherejoe/pact_demo
        token: ${{ secrets.PTA_GITHUB }}
    - uses: actions/download-artifact@v2
      with:
        name: file
    - name: Commit and push tracking plan changes
      run: |
        git config --local user.email "hitherejoebirch@googlemail.com"
        git config --local user.name "hitherejoe"
        git add --all
        git commit -m "Update tracking plan"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PTA_GITHUB }}
        repository: hitherejoe/pact_demo
        branch: master
